<h1>next</h1>
<a name="okio.Buffer.UnsafeCursor$next()"></a>
<code><span class="keyword">operator</span> <span class="keyword">fun </span><span class="identifier">next</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-int/index.html"><span class="identifier">Int</span></a></code>
<p>Seeks to the next range of bytes, advancing the offset by <code>end - start</code>. Returns the size of
the readable range (at least 1), or -1 if we have reached the end of the buffer and there are
no more bytes to read.</p>
